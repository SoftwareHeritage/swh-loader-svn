[tox]
envlist=flake8,py3

[testenv:py3]
deps =
  .[testing]
  pytest-cov
commands =
  pytest --cov={envsitepackagesdir}/swh/loader/svn \
      {envsitepackagesdir}/swh/loader/svn \
      --cov-branch  {posargs}

[testenv:flake8]
skip_install = true
deps =
  flake8
commands =
  {envpython} -m flake8
